apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-clusterclaim-aws-cicd-project-easy
  annotations:
    argocd.argoproj.io/sync-wave: "460"
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterClaim
      jqPathExpressions:
        - .metadata.annotations."cluster.open-cluster-management.io/createmanagedcluster"
  syncPolicy:
    syncOptions:
    - RespectIgnoreDifferences=true
    automated:
      prune: false
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusterclaims
    helm:
      values: |
        clusterClaimName: aws-govtech-development-small

        clusterPoolName: aws-pool-ap-southeast-2-small

        managedCluster: 
          status: "disabled"
          managedRepo: https://github.com/gov-tech/otp-gitops.git
          environment: cicd
          projectName: project-cicd